<!DOCTYPE html>
<html lang="pt-BR">
  <head>
	<meta charset="UTF-8">
    <title>Destravador de URL para links de download</title>
    <meta name="description" content="Este projeto é um desencriptador de URL. Para aqueles que não querem pagar para ter o link de download gratuito liberado."/>
    
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
  </head>
  
  <body>
    <section id="formulario">
		<h2>Insira abaixo o Link</h2>
		<form action="index.html" id="formPost" method="POST">
        <input type="text" name="link" class="linkUsuario"/> 
		<input type="submit" value="Destravar Link" class="botao" />
		</form>
	</section>
	<section id="resultado"></section>
<span class="timer"></span>
  </body>
</html>
